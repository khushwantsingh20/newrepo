{% extends 'base.html' %}

{% block title %}Signin{% endblock title %}
{% block content %}
<style>
  form{
    width:40%;
    color: #243544;
    justify-content:center;  
    letter-spacing: 0em;
    line-height: 1;
    padding:40px;
    padding-top: 20px;
    background-color:#edf5ed;
    Position:relative;
    left:50%;
    transform:translate(-50%);
    margin-bottom:10px;   
  }
  #submit{
    justify-content:center; 
    text-align:center;
    vertical-align:middle;
    margin-left:30%;
    width:40%;
    font-size:20px;
    height:40px;
    border-radius:40px;
  }
</style>
<div class="container mt-5 " >
  
  <form method="post" class="mt-3">
    <h2 class="text-center ">Reset Password</h2>
    {% csrf_token %}
      <div class="form-group p-3">
        
        <input type="text" class="form-control form-control-lg  " name="email"  aria-describedby="emailHelp" placeholder="Enter Email" required>
        
      </div>
     
      <div class="form-group text-center">
       <a href="{% url 'signin' %}" >Signin</a>
        <a href="{% url 'signup' %}" >Sign up</a>
      </div>
      
      <button type="submit" id="submit" class="btn btn-primary  mt-4">Submit</button>
   
   </form>
</div>
{% endblock %}
