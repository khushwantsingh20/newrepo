{% extends 'base.html' %}

{% block title %}Signin{% endblock title %}
{% block content %}
<style>
  form{
    width:40%;
    color: #243544;
    justify-content:center;  
    letter-spacing: 0em;
    line-height: 1;
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    padding:40px;
    padding-top: 20px;
    background-color:#edf5ed;
    Position:relative;
    left:50%;
    transform:translate(-50%);
    margin-bottom:10px;   
  }
  #submit{
    justify-content:center; 
    text-align:center;
    vertical-align:middle;
    margin-left:30%;
    width:40%;
    font-size:20px;
    height:40%;
    border-radius:40px;
  }
</style>
<div class="container mt-5 " >
  
  <form method="post" class="mt-3" action="{% url 'signin'  %}">
    <h2 class="text-center ">Signin</h2>
    {% csrf_token %}
      <div class="form-group p-3">
        
        <input type="text" class="form-control form-control-lg  " name="uname"  aria-describedby="emailHelp" placeholder="Enter username" required>
        
      </div>
      <div class="form-group p-3">
        
        <input type="password" class="form-control form-control-lg" name="passw" id="exampleInputPassword1" placeholder="Password"required>
      </div>
      <div class="form-group text-center">
       <a href="{% url 'password_reset' %}" >Forgot Password?</a>
        <a href="{% url 'signup' %}" >Sign up</a>
      </div>
      
      <button type="submit" id="submit" class="btn btn-primary  mt-4">Sign in</button>
   
   </form>
</div>
{% endblock %}
