{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}

<div id="carouselExample" class="carousel slide container">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="static\img\1.webp" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="static\img\3.webp" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="static\img\2.webp" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <img src="static\img\4.webp" class="img-fluid container" alt="...">
  




  
  


  <div class="container mt-2">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
      {% for b in Product %}
        <div class="col mb-4">
          <div class="card" style="width: 18rem;">
            <a href="/product/{{b.id}}">
              <img src="/media/{{b.img}}" class="card-img-top" style="width:250px; height:200px;" alt="...">
              <div class="card-body">
                <h5 class="card-title" style="padding:10px">{{b.name}}</h5>
                
                <a href="/product/{{b.id}}" class="btn btn-primary">₹{{b.price}}.00</a>
              </div>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  




  <div class="card-group container">
    <div class="card">
      <img src="static\img\5.webp" class="card-img-top" alt="...">
    
    </div>
    <div class="card">
      <img src="static\img\6.webp" class="card-img-top" alt="...">
    </div>
    <div class="card">
      <img src="static\img\7.webp" class="card-img-top" alt="...">
    </div>
  </div>
    

  <div class="d-flex flex-wrap container  " >
    {% for b in phone %}
    <div class="card mt-3" style="width: 18rem; padding:5px"> <a href="/product/{{b.id}}">
      <img src="/media/{{b.img}}" class="card-img-top " style="width:200px; height:200px" alt="...">
      <div class="card-body">
        <h5 class="card-title" style="padding:10px">{{b.name}}</h5>
        {% if b.stock == 0 %}
        <p class="text-danger">!out of stock</p>
    {% else %}
        
    {% endif %}
        
        <a href="/product/{{b.id}}" class="btn btn-primary">₹{{b.price}}.00</a>
      </div></a>
    </div>{% endfor %}
  </div>

 






</div>

{% endblock %}
