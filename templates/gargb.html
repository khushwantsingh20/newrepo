{% extends 'base.html' %}
{% block title %}Profile{% endblock title %}
{% block content %}
<form method="post" action="/profile">
    {% csrf_token %}
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"> <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{ user.username }}</span><span class="text-black-50">{{ user.email }}</span><span> </span></div>
                    {% comment %} <input type="file" id="imageUpload" name="image" accept="image/*"> {% endcomment %}
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        {% for c in a %}
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" name="name" placeholder=" Name" value="{{c.name}}"></div>
                            
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" name="mobile" placeholder="enter phone number" value="{{c.phone}}">{{request.profile.phone}}</div>
                            <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" name="address" placeholder="enter address line " value="{{c.address}}"></div>
                            <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control"  value="{{ request.user.email }}" disabled></div>
                            <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control" name="postcode" placeholder="Postcode" value="{{c.postcode}}"></div>
                            <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" name="state" placeholder="State" value="{{c.state}}"></div>
                            <div class="col-md-12"><label class="labels">Landmark</label><input type="text" class="form-control" name="landmark" placeholder="lankmark" value="{{c.landmark}}"></div>
                            
                            {% endfor %}
                        </div>
                        
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" <input type="button">Save Profile</button></div>
                    </div>
                    <input type="button" value="submit"/>
                </div>
            
            </div>
        </div>
        </div>
        </div>
</form>
<script src= " https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css "   ></script>
    <script src= " https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js "   ></script>
    <script src= " https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "   ></script>
{% endblock %}
