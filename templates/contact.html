{% extends 'base.html' %}
{% block title %}Contact us{% endblock title %}
{% block content %}

<div class="container-fluid mb-3 " >
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block  w-100  mx-0"style="height:300px;" alt="...">
</div>
<div class="container mb-3 py-4 mt-5 pt-3">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control my-2" id="name" name="name" placeholder="Enter your Name" required>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control my-2" id="email" name="email" placeholder="Enter Your Email"required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control my-2" id="phone" name="phone" placeholder="Enter Your Phone Number"required>
        </div>      
        
        <div class="form-group">
            <label for="desc">Tell me about your Query...</label>
            <textarea class="form-control my-2" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Submit</button>
    </form>

</div>

{% endblock %}
