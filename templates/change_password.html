{% extends 'base.html' %}

{% block content %}
<style>
  form {
    color: #243544;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 16px ;
    justify-content:center;
    font-weight: normal;
    letter-spacing: 0em;
    line-height: 1;
    padding:30px;
    padding-top: 20px;
    height:auto;
    margin-top:60px;
    width:40%;
    
    background-color:#FFF;
    box-shadow:0px 0px 8px #999;
    Position:relative;
    left:50%;
    transform:translate(-50%);
    margin-bottom:5px;
  }
  p {
    padding:5px;
    align-items: center;

  }
  input{
    width:100%;
    height:40px;
    margin-top:5px;
  }
   button {
    justify-content: center;
    align-items: center;
    margin-left:30%;
    width:40%;
  } 
 
  input:focus{
    outline:none;
    border-shadow:1px  #69b2f1;
    border: 1px solid #69b2f1;
}
h2{
  justify-content:center;
  text-align:center;
}
</style>
<div class="container ">
  <form method="post" class="ml-3">
    <h2 >Change Password</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary  ">Reset</button>
  </form></div>
</div>


{% endblock %}
